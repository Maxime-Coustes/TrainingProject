CoreBundle\Entity\Articles:
    type: entity
    table: null
    repositoryClass: CoreBundle\Repository\ArticlesRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        date:
            type: datetime
            length: 255
        contenu:
